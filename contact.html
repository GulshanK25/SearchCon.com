<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact US</h1>
      <nav>
        <ul>
          <li><a href="main.html">Home</a></li>
          <li><a href="post.html">Post</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <form id="contactForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <span id="nameError" class="error-message"></span>

      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <span id="emailError" class="error-message"></span>

      <br />

      <label for="confirm">Confirm to send:</label>
      <input type="checkbox" id="confirm" name="confirm" required />
      <span id="confirmError" class="error-message"></span>

      <br />

      <button type="submit" id="submitButton" onclick="validateForm()">
        Send
      </button>
    </form>

    <footer>
      <p>A project for hkr</p>
      <img src="logo.png" alt="HKR image" />
      <p>copyrights protected</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
